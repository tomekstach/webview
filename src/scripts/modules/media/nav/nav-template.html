{{#if book}}
  <div class="media-nav{{#is status 'publishing'}} publishing{{/is}}">
    <div class="media-toolbar">
      {{#unless _hideProgress}}
        <button class="toggle btn" role="button">
          <span class="fa fa-th-list"></span>
           <span class="text" data-l10n-id="textbook-view-contents">Contents</span>
           <span class="fa fa-plus open-indicator"></span>
         </button>
        {{#if book}}
        <div class="searchbar">
          <span class="fa fa-search"></span>
          <input class="find form-control" type="search" placeholder="Search this book" value="{{searchTerm}}" data-l10n-id="textbook-view-search-this-book"/>
        </div>
        {{/if}}
      {{/unless}}
      {{#if book}}
      <div class="media-navbar">
        <div class="book-nav" aria-busy="true">
          {{#if back}}
            <a class="nav back" href="{{back}}" data-trigger="false" data-l10n-id="textbook-view-btn-back">Back</a>
          {{else}}
            <div class="nav back disabled" data-l10n-id="textbook-view-btn-back">Back</div>
          {{/if}}

          {{#unless _hideProgress}}
            <div class="progress">
              <div class="secondary progress-bar" style="width: {{percent page pages}}%;"></div>
            </div>
          {{else}}
            <div class="back-to-top">
              <a href="#" data-l10n-id="textbook-view-btn-back-to-top">Back to Top</a>
            </div>
          {{/unless}}

          {{#if next}}
            <a class="nav next" href="{{next}}" data-trigger="false" data-l10n-id="textbook-view-btn-next">Next</a>
          {{else}}
            <div class="nav next disabled" data-l10n-id="textbook-view-btn-next">Next</div>
          {{/if}}
        </div>
      </div>
      {{/if}}
    </div>
  </div>
{{else}}


   <div class="media-nav{{#is status 'publishing'}} publishing{{/is}}">
     <div class="media-toolbar">
       {{#unless _hideProgress}}
         <button class="toggle btn" role="button">
           <span class="fa fa-book"></span>
            <span class="text" >Books This Page Is In</span>
            <span class="fa fa-plus open-indicator"></span>
          </button>
       {{/unless}}
     </div>
   </div>



{{/if}}
